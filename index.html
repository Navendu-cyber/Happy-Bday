<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nihara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Rose Petals Falling Effect -->
    <div class="rose-petal" style="left: 10%; animation-delay: 0s;"></div>
    <div class="rose-petal" style="left: 20%; animation-delay: 1s;"></div>
    <div class="rose-petal" style="left: 30%; animation-delay: 2s;"></div>
    <div class="rose-petal" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="rose-petal" style="left: 50%; animation-delay: 1.5s;"></div>
    <div class="rose-petal" style="left: 60%; animation-delay: 0.2s;"></div>
    <div class="rose-petal" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="rose-petal" style="left: 80%; animation-delay: 0.8s;"></div>
    <div class="rose-petal" style="left: 90%; animation-delay: 1s;"></div>

    <div class="message">
        <!-- Main text with animated typing effect -->
        <h1 class="greeting">Happy Birthday Nihara !</h1>
        
        <!-- Cake Image -->
        <div class="cake">
            <div class="base"></div>
            <div class="candles">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
        </div>

        <!-- Subtext Under Cake -->
        <p class="subtitle">Wishing you a day filled with  joy, and laughter!</p>
    </div>
    
    <!-- Copyright Text -->
    <footer class="copyright">
        &copy; 2024Created by Navendu
    </footer>
</body>
</html>
